<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritfy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-icon">
                <i class="logo"><img src="/imgs/logo.png" height="100px" width="100px"></i>
            </div>
            <div class="nav-library">
                <i class="logo"><img src="/imgs/library.png" height="25px" width="25px"></i>
                <p>Sua biblioteca</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua Playlist</h5>
                <p>É facil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
            </div>
        </nav>
        <main>
            <header class="search-bar">
                <i class="icon-search"></i>
                <input type="text" placeholder="O que você quer ouvir?">
            </header>
            <section class="content">
                <h2>Artistas Populares</h2>
                <div class="artists-grid"></div>
                <h2>Albuns Populares</h2>
                <div class="albums-grid"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
